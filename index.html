<head>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
    overflow: hidden;
    height: 100vh;
    color: #fff;
    text-align: center;
    font-family: 'Poppins', sans-serif;
  }
  h1 {
    font-size: 3em;
    text-shadow: 0 0 10px #fff, 0 0 20px pink, 0 0 30px red;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px pink; }
    to { text-shadow: 0 0 30px #ff3366, 0 0 50px #ff6699; }
  }
  video {
    width: 80%;
    max-width: 700px;
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.6);
  }
  .hearts {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .heart {
    position: absolute;
    bottom: 0;
    width: 20px; height: 20px;
    background: rgba(255, 0, 102, 0.8);
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px; height: 20px;
    background: rgba(255, 0, 102, 0.8);
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
  }
  #musicBtn {
    position: fixed;
    top: 20px; right: 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

  <button id="musicBtn">ðŸŽµ Báº­t nháº¡c</button>

  </audio>

  <div class="hearts"></div>

  <script>
    // ðŸ’ž Táº¡o hiá»‡u á»©ng tim bay
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.style.background = `rgba(255, ${Math.random()*100}, ${150+Math.random()*100}, 0.8)`;
      heartsContainer.appendChild(heart);

    setInterval(createHeart, 300);

    // ðŸŽ¶ NÃºt báº­t/táº¯t nháº¡c

        bgm.play();
        btn.textContent = 'ðŸ”‡ Táº¯t nháº¡c';
      } else {
        bgm.pause();

    };
  </script>
