 <!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ng·ªçc Y·∫øn (B√¥ng) üíñ</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background-color: #000;
    overflow: hidden;
    height: 100vh;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }
  h1 {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff6699, 0 0 60px #ff3366;
    animation: glow 3s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #ffb3d9, 0 0 40px #ff66b2; }
    to { text-shadow: 0 0 60px #ff1a75, 0 0 100px #ff4da6; }
  }
  video {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, rgba(255,0,100,0.2), rgba(0,0,0,0.8));
    z-index: -1;
  }
  .hearts {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
  }
  .heart {
    position: absolute;
    bottom: 0;
    width: 20px; height: 20px;
    background: rgba(255, 100, 150, 0.8);
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px; height: 20px;
    background: rgba(255, 100, 150, 0.8);
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
  }
  #musicBtn {
    position: fixed;
    bottom: 30px; right: 30px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://cdn.pixabay.com/video/2023/01/31/148746-799405510_large.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <h1>üíñ Ng·ªçc Y·∫øn (B√¥ng) üíñ</h1>
  <div class="hearts"></div>

  <button id="musicBtn">üéµ B·∫≠t nh·∫°c</button>
  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/08/audio_45a7b5e63d.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üå∏ T·∫°o hi·ªáu ·ª©ng tim bay
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.style.background = `rgba(255, ${100+Math.random()*100}, ${150+Math.random()*105}, 0.8)`;
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // üé∂ N√∫t b·∫≠t / t·∫Øt nh·∫°c
    const btn = document.getElementById('musicBtn');
    const bgm = document.getElementById('bgm');
    let playing = false;
    btn.onclick = () => {
      if (!playing) {
        bgm.play();
        btn.textContent = 'üîá T·∫Øt nh·∫°c';
      } else {
        bgm.pause();
        btn.textContent = 'üéµ B·∫≠t nh·∫°c';
      }
      playing = !playing;
    };
  </script>
</body>
</html>
